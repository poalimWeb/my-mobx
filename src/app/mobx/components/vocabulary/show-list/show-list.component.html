<section>
  <h2>
    List Of Vocabularies
  </h2>

  <ul *mobxAutorun>
    <li *ngFor="let vocabulary of vocabulariesStore.vocabularies;  let i = index">
      <div class="view">
        name: {{vocabulary.name}}
        example: {{vocabulary.example}}
        countShowed: {{vocabulary.countShowed}}
        <button class="btn btn-outline-primary" (click)="vocabulariesStore.setShowed(i)">Showed</button>
      </div>
    </li>
  </ul>
</section>
